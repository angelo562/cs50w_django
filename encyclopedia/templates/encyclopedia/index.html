{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}


        {% if search is True %}
        <h2>Searching for {{GET_value}}</h2>
        {% else %}
            <h1>All Pages</h1>
        {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:url_display' entry_title=entry %}">{{entry}}</a></li>
        {% endfor %}
        
    </ul>

{% endblock %}

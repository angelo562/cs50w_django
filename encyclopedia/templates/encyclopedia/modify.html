{% extends "encyclopedia/layout.html" %}

{% block title %}
Page to create/edit
{% endblock %}


{% block body %}
    <form action="{% url 'encyclopedia:url_create' %}" method="POST">
        {% csrf_token %}
        {{create_form}}
        <input type="submit" value="Save">
    </form>

    {%if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
{% endblock %}
